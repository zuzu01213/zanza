<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle {
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 100px;
      top: 150px;
      left: 250px;
      position: absolute;
    }
    .blue-box {
     background-color: blue;
     position: relative;
     width: 500px;
     height: 300px;
     top: 200px;
     left: 200px;
   }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
